{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <input name="first_name" value="{{ contact[1] }}" required><br>
    <input name="last_name" value="{{ contact[2] }}" required><br>
    <input name="address" value="{{ contact[3] }}"><br>
    <input name="email" value="{{ contact[4] }}" required><br>
    <input name="phone" value="{{ contact[5] }}"><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
